<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="row1">
            <div id="display">0</div>
        </section>
        <section class="row2">
            <div class="num_data" id="clr" data-action="clear">CLEAR</div>
            <div class="num_data" id="del" data-action="delete">DELETE</div>
        </section>
        <section class="row3">
            <div class="num_data" id="num7">7</div>
            <div class="num_data" id="num8">8</div>
            <div class="num_data" id="num9">9</div>
            <div class="num_data" id="opdiv" data-action="divide">รท</div>
        </section>
        <section class="row4">
            <div class="num_data" id="num4">4</div>
            <div class="num_data" id="num5">5</div>
            <div class="num_data" id="num6">6</div>
            <div class="num_data" id="opmult"data-action="multiply">x</div>
        </section>
        <section class="row5">
            <div class="num_data" id="num1">1</div>
            <div class="num_data" id="num2">2</div>
            <div class="num_data" id="num3">3</div>
            <div class="num_data" id="opsub" data-action="subtract">-</div>
        </section>
        <section class="row6">
            <div class="num_data" id="numdec" data-action="decimal">.</div>
            <div class="num_data" id="num0">0</div>
            <div class="num_data" id="opequal" data-action="calculate">=</div>
            <div class="num_data" id="opadd" data-action="add">+</div>
        </section>
    </section>

    <script src="script.js"></script>
</body>

</html>
